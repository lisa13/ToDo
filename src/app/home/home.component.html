<div class="container color-dark">
  <div class="col">
    <h4>Add a list item</h4>
  </div>
  <div class="col">

    <h4>TODO LIST ITEMS: {{ itemCount }}
    </h4>

  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a toDo list...</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="add a todo item..." [(ngModel)]="goalText">

      <br>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      <!-- <input type="submit" class="btn" value="{{btnText}}"> -->
    </form>
  </div>
  <div class="col">
    <p  title="Click to remove this item" class="toDo-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
